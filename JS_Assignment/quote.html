<!DOCTYPE html>
<html>
  <head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="quote.css" />
  </head>
  <body>
    <div class="container">
      <div id="quote-box">
        <p id="quote">
          <!-- "Life is like a box of chocolates, you never know what you're gonna
        get." -->
        </p>
      </div>
      <div id="buttons">
        <button style="background-color: red" id="red" class="color-button">
          Red
        </button>
        <button style="background-color: green" id="green" class="color-button">
          Green
        </button>
        <button style="background-color: blue" id="blue" class="color-button">
          Blue
        </button>
        <button
          style="background-color: purple"
          id="purple"
          class="color-button"
        >
          Purple
        </button>
      </div>

      <footer>
        <p>Copyright &copy; 2023 Random Quote Generator</p>
      </footer>
      <script src="quote.js"></script>
    </div>
  </body>
</html>
