<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    * {
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    input[type='text'] {
      height: 40px;
      width: 100%;
      border-radius: 5px;
      margin: 10px 0;
    }
    fieldset legend {
      text-align: center;
      font-size: 24px;
    }
  </style>

  <body>
    <div class="container">
      <fieldset>
        <legend>lets calculate</legend>

        <table>
          <tr>
            <td colspan="2">
              <input type="text" id="number" />
              <!-- <button id="save">save</button> -->
            </td>
          </tr>
          <tr>
            <td>Sum</td>
            <td><input type="text" id="sum" disabled /></td>
          </tr>

          <tr>
            <td>Average</td>
            <td><input type="text" id="avg" disabled /></td>
          </tr>

          <tr>
            <td>Max</td>
            <td><input type="text" id="max" disabled /></td>
          </tr>

          <tr>
            <td>Min</td>
            <td><input type="text" id="min" disabled /></td>
          </tr>

          <tr>
            <td>Reverse</td>
            <td><input type="text" id="rev" disabled /></td>
          </tr>
        </table>
      </fieldset>
    </div>
    <script>
      let numberTextField = document.getElementById('number');
      let saveButton = document.getElementById('save');
      numberTextField.addEventListener('input', function () {
        let sum = 0,
          avg = 0,
          max = -Infinity,
          min = +Infinity;
        let numbers = numberTextField.value;
        //console.log(numbers);
        //SPACE REMOVE KORE
        numbers = numbers.replaceAll(' ', '');
        //console.log(numbers);
        //CREATE ARRAY
        let array = numbers.split(',');
        //console.log(array);
        //BUT NUM GULO STRING SO CONVERT TO NUM
        let newArray = array.map((item) => {
          return Number.parseFloat(item);
        });
        let validNumberArray = newArray.filter((item) => {
          return !isNaN(item);
        });
        //console.log(validNumberArray);
        validNumberArray.forEach((item) => {
          sum = sum + item;
        });
        validNumberArray.forEach((item) => {
          if (item > max) {
            max = item;
          }
          if (item < min) {
            min = item;
          }
        });
        let arr = validNumberArray.reverse();
        //console.log(arr);
        avg = sum / validNumberArray.length;
        document.getElementById('sum').value = sum;
        document.getElementById('avg').value = avg;
        document.getElementById('max').value = max;
        document.getElementById('min').value = min;
        document.getElementById('rev').value = arr;
      });
    </script>
  </body>
</html>
